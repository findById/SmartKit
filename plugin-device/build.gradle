apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    dataBinding {
        enabled true
    }
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        setMultiDexEnabled(true)
        getVectorDrawables().setUseSupportLibrary(true)
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation("com.android.support.test.espresso:espresso-core:${rootProject.ext.testEspressoCoreVersion}", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    provided 'com.android.support:appcompat-v7:' + rootProject.ext.supportLibVersion
    provided 'com.android.support:support-v4:' + rootProject.ext.supportLibVersion
    provided 'com.android.support:design:' + rootProject.ext.supportLibVersion

    compile project(':plugin-rpc')
    provided project(':plugin-message')

    provided 'com.alibaba:fastjson:1.1.55.android'
}
